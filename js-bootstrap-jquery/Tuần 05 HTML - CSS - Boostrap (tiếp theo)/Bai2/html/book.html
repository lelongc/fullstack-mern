<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/bai2.css">

</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-default">
        <div class="container">
            <a href="#" class="navbar-brand text-capitalize font">Feane</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="myNav">
                <ul class="navbar-nav mx-auto text-uppercase">
                    <li class="nav-item mx-3">
                        <a href="../html/home.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a href="../html/menu.html" class="nav-link">Menu</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a href="../html/about.html" class="nav-link">About</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a href="../html/book.html" class="nav-link active">Book Table</a>
                    </li>
                </ul>
                <div class="ml-auto">
                    <a href="#" class="mr-5"><i class="fas fa-user"></i></a>
                    <a href="#" class="mr-5"><i class="fas fa-shopping-cart"></i></a>
                    <a href="#" class="mr-5"><i class="fas fa-search"></i></a>
                    <button class="btn btn-cus" data-toggle="modal" data-target="#modal">
                        Create Order
                    </button>
                </div>
            </div>
        </div>
    </nav>
    <div class="container pt-5">
        <div class="row">
            <div class="col">
                <h1 style="margin-top: 100px; font-size: 40px;" class="font">Book A Table</h1>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <form action="">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Your Name" required />
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Phone Number" required />
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Your Email" required />
                    </div>
                    <div class="form-group">
                        <select name="" id="" class="form-control" required>
                            <option value="" selected disabled>How many persons?</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="date" class="form-control" name="" id="" required />
                    </div>
                    <button type="submit" class="btn btn-cus text-uppercase">order now</button>
                </form>
            </div>
            <div class="col">
                <img src="../images/map.png" alt="" class="img-fluid" />
            </div>
        </div>
    </div>
    <div class="modal fade" id="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title font" style="color: #ffc107;font-size: 40px !important;">Order</h3>
                    <button class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form action="">
                        <div class="form-group">
                            <label for="phone">Telephone</label>
                            <input type="text" name="" id="phone" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="mail">Email</label>
                            <input type="text" name="" id="mail" class="form-control" />
                        </div>
                        <div class="form-check">
                            <input type="checkbox" name="" id="check" class="form-check-input">
                            <label for="check" class="form-check-label">Check me out</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn">Order</button>
                    <button class="btn" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
